{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="card hoverable">
                <div class="card-content">
                  <ul>
                    {% for url in image_urls %}
                        <li><img src="{{ url }}" width="400" height="400"/></li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
